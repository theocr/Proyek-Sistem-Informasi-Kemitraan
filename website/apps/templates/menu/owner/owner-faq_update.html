{% extends 'layouts/base-owner.html' %}

{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="main-content">
    <section class="section">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-primary text-white-all">
          <li class="breadcrumb-item"><a ><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
          <li class="breadcrumb-item"><a href="{% url 'owner_faq' %}"><i ></i>FAQ</a></li>
          <li class="breadcrumb-item"><a ><i ></i>Edit FAQ</a></li>

        </ol>
      </nav>
      <div class="card">
        <form method="POST" action="{% url 'owner_faq_update' id=faq_model.id_faq %}">
          {% csrf_token %}

          <div class="card-header">
            <h4>Edit FAQ</h4>
          </div>
          <div class="card-body">
              {% crispy form %}    
              <button class="btn btn-primary " type="submit">Edit</button>
                    
          </div>
          <div class="card-footer text-right">
          </div>
        </form>

      </div>
    </section>
</div>
{% endblock %}
