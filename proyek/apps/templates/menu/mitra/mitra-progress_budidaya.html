{% extends 'layouts/base-mitra.html' %}

{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="main-content">
    <section class="section">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-primary text-white-all">
          <li class="breadcrumb-item"><a><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
          <li class="breadcrumb-item"><a><i></i>Progress Budidaya</a></li>
        </ol>
      </nav>

      <div class="section-body">
        <div class="row">
          <div class="col-12">
            <form method="POST" action="{% url 'mitra_progress_budidaya' %}">
              {% csrf_token %}
              <div class="card">
                <div class="card-header">
                  <h4>Progress Budidaya</h4>
                </div>
                <div class="card-body">
                    <div class="card-body">
                        {% crispy form %}    
                    </div>
                    <div class="card-footer text-right">
                    </div>
                </div>
                <div class="card-footer text-right">
                  <button class="btn btn-primary mr-1" type="submit">Kirim Laporan</button>
                </div>
              </div>
            </form>                       

          </div>
        </div>
      </div>
    </section>
</div>
{% endblock %}
