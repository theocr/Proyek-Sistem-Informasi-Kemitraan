{% extends 'layouts/base-mitra.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}
<div class="main-content">
    <section class="section">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-primary text-white-all">
          <li class="breadcrumb-item"><a ><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
          <li class="breadcrumb-item"><a ><i></i>Profil</a></li>
          
        </ol>
      </nav>

      <div class="section-body">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-4">
                <div class="card author-box">
                  <div class="card-body">
                    <div class="author-box-center">
                      <img alt="image" src="{% static 'assets/img/users/user-3.png' %}" class="rounded-circle author-box-picture">
                      <div class="clearfix"></div>
                      <div class="author-box-name">
                          <a href="{% url 'mitra_profil' %}">
                            <span class="col-green">{{mitra_model.nama_mitra}}
                            </span>
                          </a>
                      </div>
                      <div class="author-box-job">Mitra</div>
                    </div>
                    <div class="text-center">
                        <p></p>                     
                        <input type="file" class="form-control"><br>
                        <a href="#" class="btn btn-primary">Ganti Foto</a>
                    </div>
                  </div>
                </div>                
            </div>
            <div class="col-12 col-md-12 col-lg-8">
                <div class="card">
                    <div class="card-header">
                      <p></p>
                      <h5 class="card-title">Edit Profil</h5>
                    </div>
                    <form method="POST" action="{% url 'mitra_profil' %}">
                      {% csrf_token %}
                      <div class="card-body">
                          {% crispy form %}    
                          <button class="btn btn-primary " type="submit">Update</button>    
                      </div>
                      <div class="card-footer text-right">
                      </div>
                    </form>            
                </div>
            </div>  
        </div>
      </div>
    </section>
</div>

{% endblock %}
