{% extends 'layouts/base-mitra.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="main-content">
    <section class="section">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-primary text-white-all">
          <li class="breadcrumb-item"><a ><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
          <li class="breadcrumb-item"><a ><i ></i>FAQ</a></li>
        </ol>
      </nav>

      <div class="section-body">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4>Frequently Asked Question</h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-striped table-hover" id="save-stage" style="width:100%;">
    
                    <thead>

                        <tr>
                          <th>Pertanyaan</th>
                          <th>Jawaban</th>
                        </tr>
                    </thead>
                    <tbody>
                      {% for item in faq_models %}
                        <tr data-pk="{{ item.id_faq }}">
                          <td>{{item.pertanyaan|safe}}</td>
                          <td>{{item.jawaban|safe}}</td>
                        </tr>
                      {% endfor %}

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</div>
{% endblock %}
